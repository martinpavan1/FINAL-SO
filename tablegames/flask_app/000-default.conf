<VirtualHost *:80>
    ServerName localhost

    # Habilitar mod_wsgi para ejecutar Flask
    WSGIDaemonProcess flask_app python-path=/var/www/flask_app
    WSGIProcessGroup flask_app

    # Ruta al archivo .wsgi
    WSGIScriptAlias / /var/www/flask_app/app.wsgi

    # Directorio de la aplicación
    DocumentRoot /var/www/flask_app

    # Configurar la dirección de los archivos estáticos
    Alias /static /var/www/flask_app/static
    <Directory /var/www/flask_app/static>
        Require all granted
    </Directory>

    <Directory /var/www/flask_app/>
        Require all granted
    </Directory>
</VirtualHost>